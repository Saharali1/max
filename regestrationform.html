<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
  <div class="container-fluid g-5" >
    <div class="row justify-content-center" >
    <form class="col-xl-4 col-md-6 py-5" method="GET" action="sign-in.html" target="_blank" >
      <div style="border: 2px solid black; " class="p-5">
        <input type="hidden" value="id" />
        <div>
          <label>Full Name</label><br>
          <input type="text"  required id="fname" name="fname" placeholder="write uour first name"  />
        </div>
        <br>
        <div>
          <label>Email</label><br>
          <input type="email" required placeholder="Write A Valid Email"  name="mail"  />
        </div>
        <br>
        <label for="city">Choose your City:</label>
          <select name="city" id="city">
            <option value="cairo">Cairo</option>
            <option value="minya">Minya</option>
            <option value="assiut">Assiut</option>
            <option value="giza">Giza</option>
          </select><br><br>
        <div>
          <label>password:</label><br><br>
          <input type="password" name="pass" id="pass" required  minlength="10"
          maxlength="20" />
        </div>
        <br />
        <div>
          <label>Repeat password:</label><br><br>
          <input type="password" name="Rpass"  required  minlength="10"
          maxlength="20" />
        </div>
        <br>
        <br>
        <div>
          <input type="checkbox" id="agree" name="ok"/>
          <label for="">Remember me</label>
         <label for="">
           <br><a href="">I agree to terms and condition</a></label>
         
        </div>
        <br>
       <button type="submit" value="submit" id="submitBtn" >submit</button>
      </form>
    </div>
      </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
