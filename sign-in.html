<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
  <div class="container-fluid g-5" >
    <div class="row justify-content-center" >
    <form  class="col-xl-4 col-md-6 py-5" method="GET" novalidate target="_blank" action="home.html">
        <input type="hidden" value="id" />
        <div>
          <label>Full Name</label><br>
          <input type="text"  required id="fname" name="fname" placeholder="write uour first name"  />
        </div>
        <br>

        <div>
          <label>password:</label><br><br>
          <input type="password" name="pass" id="pass" required  minlength="10"
          maxlength="20" />
        </div>
        <br />
        
        <div>
          <input type="checkbox" id="remember" name="ok"/>
          <label for="ok">Remember me</label>
         
        </div>
        <br>
       <button type="submit" value="submit" id="submitBtn" > submit</button>
    </form>
    </div>
    </div>
    
    <script>
         document.getElementById("submitBtn").onclick=(setLocalStorage);
       function setLocalStorage()
       {
         
            if(document.getElementById("remember").checked==true)
          {
            localStorage.setItem("fullName", document.getElementById("fname").value);
            localStorage.setItem("password", document.getElementById("pass").value);
            alert("data saved in local stoeage");
          }
          else if(document.getElementById("remember").checked==false)
          {
            localStorage.removeItem("fullName");
            localStorage.removeItem("password");
            alet("local storage is empty") 
          }
         
       }
       document.onload(getLocalStorage());
       function getLocalStorage()
       {
         if(localStorage.fullName)
         {
          document.getElementById("fname").value=localStorage.getItem("fullName");
         }
         if(localStorage.password)
         {
          document.getElementById("pass").value=localStorage.getItem("password");
         }
       }
    </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
